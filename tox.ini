[testenv:bootstrap]
deps =
    jinja2
    matrix
    tox
skip_install = true
commands =
    python ci/bootstrap.py --no-env
passenv =
    *
basepython =
    python
; a generative tox configuration, see: https://tox.readthedocs.io/en/latest/config.html#generative-envlist

[tox]
envlist =
    clean,
    check,
    docs,
    {py36,py37,py38,py39}-{cover},
    report
ignore_basepython_conflict = true

[testenv]
wheel = true
basepython =
    py36: {env:TOXPYTHON:python3.6}
    py37: {env:TOXPYTHON:python3.7}
    py38: {env:TOXPYTHON:python3.8}
    {py39,check,docs}: {env:TOXPYTHON:python3.9}
    {bootstrap,clean,report,coveralls,extension-coveralls}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
    cover: SETUPPY_CFLAGS=-DCYTHON_TRACE=1
passenv =
    *
usedevelop =
    cover: true
    nocov: false
deps =
    pytest
    pytest-isort
    pytest-mock
    pytest-travis-fold
    cover: pytest-cov
commands =
    cover: python setup.py clean --all build_ext --force --inplace
    nocov: {posargs:pytest -vv --ignore=src}
    cover: {posargs:pytest --cov --cov-report=term-missing -vv}

[testenv:check]
deps =
    black
    docutils
    flake8
    pre-commit
    pydocstyle
    pygments
    pytest
    readme-renderer
skip_install = true
commands =
    python setup.py -q sdist
    twine check dist/blobtools2*
    pre-commit run --all-files
whitelist_externals =
    bash
    twine


[testenv:docs]
usedevelop = true
install_command =
    python -m pip install --no-use-pep517 {opts} {packages}
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build {posargs:-E} -b doctest docs dist/docs
    sphinx-build {posargs:-E} -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs

[ignore]
none =
    twine check dist/*

[testenv:coveralls]
deps =
    coveralls
skip_install = true
commands =
    coveralls

[testenv:report]
deps =
    coverage
skip_install = true
depends =
    clean,
    check,
    docs,
    {py36,py37,py38,py39}-{cover}
commands =
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps =
    coverage
