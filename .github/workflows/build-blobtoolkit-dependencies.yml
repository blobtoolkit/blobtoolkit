name: build-blobtoolkit-dependencies

on:
  workflow_call:

jobs:
  package-api:
    uses: ./.github/workflows/package-api.yml

  package-ui:
    secrets: inherit
    uses: ./.github/workflows/package-ui.yml

  package-host:
    needs:
      - package-ui
      - package-api
    uses: ./.github/workflows/package-host.yml
    with:
      python-version: 3.9
      platform: linux

  package-pipeline:
    uses: ./.github/workflows/package-pipeline.yml
    with:
      python-version: 3.9
      platform: linux

  package-blobtools:
    uses: ./.github/workflows/package-blobtools.yml
    with:
      python-version: 3.9
      platform: linux

  build-blobtoolkit-dependencies:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Collect artifacts
        uses: actions/download-artifact@v3
        with:
          path: ./dist
      - name: Move artifacts
        run: |
          mv dist/node/*-linux src/docker/dependencies/ || true
      - name: Move pip artifacts
        run: |
          mv dist/pip/*-*-*linux*.whl src/docker/dependencies/ || true
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: genomehubs/blobtoolkit-dependencies
      - name: Set current date as env variable
        run: echo "TODAY=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: src/docker/dependencies
          build-args: VERSION=$TODAY
          push: true
          tags: genomehubs/blobtoolkit-dependencies:$TODAY,genomehubs/blobtoolkit-dependencies:latest
          labels: ${{ steps.meta.outputs.labels }}
